<html>
    <head>
        <script src="static/logger.min.js">
        </script>

        <script>
            function logData() {
                $logger.init({ 'url': '/api/log', 'flushInterval': 1000, 'isInSampling': true, 'sendMetrics': true});

                $logger.registerPlugin('plugin-name', function(payload) {
                    payload.custom = {
                        'pageName': 'HomePage'
                    };
                });
                $logger.log('Hello, Logging Data!!');
                console.log('Hello from console.log');
                console.error('Hello from console.error');
                console.info('Hello from console.info'); 
                
                throw new Error('Uncaught');
            }
        </script>
    </head>
    <body onload="logData()">
            <h1>Hello World!!</h1>
    </body>

</html>
