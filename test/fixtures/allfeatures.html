<html>
    <head>
        <script src="static/logger.js">
        </script>

        <script>
            function logData() {
                $logger.init({ 'url': '/api/log', 'flushInterval': 2000, 'isInSampling': true, 'sendMetrics': true});

                $logger.registerPlugin('custom', function() {
                    return {
                        'pageName': 'HomePage'
                    }
                });
                $logger.log('Hello, Logging Data!!');
                console.log('Hello from console.log');
                console.error('Hello from console.error');
                console.info('Hello from console.info');                
            }
        </script>
    </head>
    <body onload="logData()">
            <h1>Hello World!!</h1>
    </body>

</html>
